<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <h1 id ="title">Survey Form</h1>
    <div class="container">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" class="form-group">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Jason" required>
            </div>
    
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input class="form-control" type="email" id="email" placeholder="jsmith@mail.com" required> 
            </div>
    
            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input class="form-control" type="number" id="number" min="18" max="60" placeholder="Age" required>
            </div>
            
            <div>
                <label for="dropdown">Which option best describes your current role?</label>
                <select class="form-control" name="dropdown" id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <div id="radio-div">
                    <label for="radio-div">How likely is that you would recommend freeCodeCamp to a friend?</label>
                <div>
                    <input type="radio" value="1" name="attribute" id=definitely>
                    <label for="definitely">Definitely</label>
                </div>
                <div>
                    <input type="radio" value="2" name="attribute" id="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div>
                    <input type="radio" value="3" name="attribute" id="not-sure">
                    <label for="not-sure">Not sure</label>
                </div>
            </div>
    
            <div class="form-group" id="checkboxes">
                <label for="checkboxes">Things that should be improved in the future(Check all that apply):</label>
                <div>
                    <input type="checkbox" name="things" id="front-end-projects" value="front-end-projects">
                    <label for="front-end-projects">Front End Projects</label>
                </div>

                <div>
                     <input type="checkbox" name="things" id="back-end-projects" value="back-end-projects">
                    <label for="back-end-projects">Back End Projects</label>
                </div>

                <div>
                     <input type="checkbox" name="things" id="data-visualization" value="data-visualization">
                    <label for="data-visualization">Data Visualization</label>
                </div>

                <div>
                    <input type="checkbox" name="things" id="challenges" value="challenges">
                    <label for="challenges">challenges</label>
                </div>
            </div>

            <div id="text-area">
                <label id="textarea-id" for="textarea">Any Comments or Suggestions?</label>
                <textarea name="textarea" id="textarea" cols="30" rows="3" placeholder="Enter your comments here"></textarea>
            </div>

            <div>
                <button id="submit" type="submit" class="btn btn-info btn-lg">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
